<!DOCTYPE html>
<html lang="ko-KR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>반응형 웹 연습</title>
  <link rel="stylesheet" href="/style-webcafe.css">
  <link rel="stylesheet" href="/study-hall/octicons/build/build.css">
  
</head>

<body>
  <div class="container">
    <!-- header -->
    <header class="header">
      <h1 class="main-logo">
        <a href="#"><img src="/study-hall/octicons/build/svg/mark-github.svg" alt="web cafe"></a>
      </h1>
      <ul class="member-login">
        <li><a href="#"><span class="octicon octicon-mark-github "></span>로그인</a></li>
        <li><a href="#">회원가입</a></li>
        <li><a href="#">커뮤니티</a></li>
      </ul>
      <section class="search">
        <h2 class="readable-hidden">검색</h2>
        <form action="#" method="POST">
          <fieldset>
            <div class="search-container">
              <legend>검색 폼</legend>
              <label for="#search"></label>
              <input type="search" id="search" placeholder="검색어를 입력하세요." required>
              <button class="btn-search" type="submit">검색</button>
            </div>
          </fieldset>
        </form>

      </section>
    </header>

    <!-- navigation -->
  </div>
</body>

</html>
